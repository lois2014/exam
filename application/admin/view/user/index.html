{include file="/common/head"}
<body>
<div id="wrap">

    {include file="/common/top"}
    <div class="container-fluid">
        <!-- Side menu -->
        {include file="/common/nav"}
        <!-- /Side menu -->
        <!-- Main window -->
        <div class="main_container" id="users_page">
            <div class="row-fluid">
                <ul class="breadcrumb">
                </ul>
                <h2 class="heading">
                    用户列表
                    <div class="btn-group pull-right">
                    </div>
                </h2>
            </div> <!-- /row-fluid -->

            <div class="row-fluid">
                <!-- /widget -->

            </div> <!-- /row-fluid -->

            <div class="row-fluid">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-group"></i>
                        <h5>用户</h5>
                        <div class="widget-buttons">
                        </div>
                    </div>
                    <div class="widget-body" style="overflow: hidden; display: block;">
                        <div id="users_wrapper" class="dataTables_wrapper form-inline" role="grid">
                            <div class="row-fluid"><div class="span6"><div id="users_length" class="dataTables_length"> </div></div></div>
                            <table id="users" class="table table-striped table-bordered dataTable" aria-describedby="users_info">
                            <thead>
                            <tr role="row">
                                <th class="" role="columnheader" tabindex="0" aria-controls="users" rowspan="1" colspan="1"  style="width: 191px;">用户名</th>
                                <th class="" role="columnheader" tabindex="0" aria-controls="users" rowspan="1" colspan="1"  style="width: 150px;">角色</th>
                                <th class="" role="columnheader" tabindex="0" aria-controls="users" rowspan="1" colspan="1"  style="width: 235px;">注册时间</th>
                                <th class="" role="columnheader" tabindex="0" aria-controls="users" rowspan="1" colspan="1"  style="width: 186px;">状态</th>
                                <th class="" role="columnheader" tabindex="0" aria-controls="users" rowspan="1" colspan="1"  style="width: 186px;">操作</th>
                            </tr>
                            </thead>

                            <tbody role="alert" aria-live="polite" aria-relevant="all">
                            {volist name="list" id="user"}
                            <tr class="">
                                <td class=" sorting_1">{$user.user_name}</td>
                                <td class=" ">{$user.role_name}</td>
                                <td class=" ">{$user.create_time}</td>
                                <td class=" "><span >{$user.status ? '正常':'禁用'}</span></td>
                                <td class=" "><span ><a class="btn" href="/examination/public/admin/userEdit?id={$user.id}&status={$user.status==1?0:1}">{$user.status == 1? '禁用':'启用'}</a>&nbsp;<a class="btn" href="/examination/public/admin/userDetail?id={$user.id}">详情</a></span></td>

                            </tr>
                            {/volist}
                            </tbody>
                            </table>

                            <div class="row-fluid">
                                <div class="span6">
                                    <div class="dataTables_info" id="users_info">
                                    </div>
                                </div><div class="span6">
                                <div class="dataTables_paginate paging_bootstrap pagination">
                                    {$page}
                                </div>
                            </div>
                            </div>
                        </div>
                    </div> <!-- /widget-body -->
                </div> <!-- /widget -->
            </div> <!-- /row-fluid -->

        </div>
        <!-- /Main window -->

    </div>
</div>
</body>
