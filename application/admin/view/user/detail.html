{include file="/common/head"}
<body>
<div id="wrap">

    {include file="/common/top"}
    <div class="container-fluid">
        <!-- Side menu -->
        {include file="/common/nav"}
        <!-- /Side menu -->
        <!-- Main window -->
        <div class="main_container" id="detail_page">
            <div class="row-fluid">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-list-alt"></i><h5>{$user.user_name}</h5>
                        <div class="widget-buttons">
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse" data-original-title=""><i class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-forms clearfix">
                            <form class="form-horizontal">

                                <div class="control-group">
                                    <label class="control-label">ID</label>
                                    <div class="controls">
                                        <input class="span7" disabled="" type="text" value="{$user.id}">
                                    </div>
                                </div><div class="control-group">
                                    <label class="control-label">手机号码</label>
                                    <div class="controls">
                                        <input class="span7" disabled="" type="text" value="{$user.mobile}">
                                    </div>
                                </div><div class="control-group">
                                    <label class="control-label">姓名</label>
                                    <div class="controls">
                                        <input class="span7" disabled="" type="text" value="{$user.true_name}">
                                    </div>
                                </div><div class="control-group">
                                    <label class="control-label">生日</label>
                                    <div class="controls">
                                        <input class="span7" disabled="" type="text" value="{$user.birthday}">
                                    </div>
                                </div><div class="control-group">
                                    <label class="control-label">邮箱</label>
                                    <div class="controls">
                                        <input class="span7" disabled="" type="text" value="{$user.email}">
                                    </div>
                                </div><div class="control-group">
                                    <label class="control-label">性别</label>
                                    <div class="controls">
                                        <input class="span7" disabled="" type="text" value="{$user.gender=='f'?'女':'男'}">
                                    </div>
                                </div><div class="control-group">
                                    <label class="control-label">证件号</label>
                                    <div class="controls">
                                        <input class="span7" disabled="" type="text" value="{$user.card}">
                                    </div>
                                </div><div class="control-group">
                                    <label class="control-label">证件类型</label>
                                    <div class="controls">
                                        <input class="span7" disabled="" type="text" value="{$user.card_type==1?'身份证':'其他'}">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="widget-footer">
                        <button class="btn" type="button" onclick="javascript:window.history.back()">返回</button>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <!-- /widget -->

            </div> <!-- /row-fluid -->

        </div>
        <!-- /Main window -->

    </div>
</div>
</body>
