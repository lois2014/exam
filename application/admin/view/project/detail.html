{include file="/common/head"}

    <link href="../asset/css/colorpicker.css" rel="stylesheet">
    <link href="../asset/css/datepicker.css" rel="stylesheet">
    <link href="../asset/css/timepicker.css" rel="stylesheet">
    <link href="../asset/css/select2.css" rel="stylesheet">
<body>
<div id="wrap">
  {include file="/common/top"}

    <div class="container-fluid">

        <!-- Side menu -->
        {include file="/common/nav"}
        <!-- /Side menu -->

        <!-- Main window -->
        <div class="main_container" id="forms_page">
            <div class="row-fluid">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-list-alt"></i><h5>项目</h5>
                        <div class="widget-buttons">
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-forms clearfix">
                            <form class="form-horizontal" action="/examination/public/admin/projectEdit" method="post">
                                <input type="hidden" value="{$project.id}" name="id">
                                <div class="control-group">
                                    <label class="control-label">项目名称</label>
                                    <div class="controls">
                                        <input class="span7" type="text" placeholder="" name="name" value="{$project.name}">
                                        <span class="help-inline"></span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">项目价格</label>
                                    <div class="controls">
                                        <input class="span7" type="text" placeholder="" name="price" value="{$project.price}">
                                        <span class="help-inline"></span>
                                    </div>
                                </div>

                                <!--<div class="control-group">-->
                                    <!--<label class="control-label">Dropdown</label>-->
                                    <!--<div class="controls">-->
                                        <!--<select tabindex="1" data-placeholder="Select here.." class="span7">-->
                                            <!--<option value=""></option>-->
                                            <!--<option value="Category 1">First Dropdown</option>-->
                                            <!--<option value="Category 2">Second Dropdown</option>-->
                                            <!--<option value="Category 3">Third Dropdown</option>-->
                                            <!--<option value="Category 4">Fourth Dropdown</option>-->
                                        <!--</select>-->
                                    <!--</div>-->
                                <!--</div>-->

                                <div class="control-group">
                                    <label class="control-label">项目类别</label>
                                    <div class="controls">
                                        <select id="select2-basic" tabindex="1" data-placeholder="Select here.." class="span7" value="" name="cate_id">
                                            <option value=""></option>
                                            {volist name="category" id="cate"}
                                            {if $cate.id == $project.cate_id}
                                                <option value="{$cate.id}" selected>{$cate.name}</option>
                                            {else}
                                            <option value="{$cate.id}" >{$cate.name}</option>
                                            {/if}
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">项目意义</label>
                                    <div class="controls">
                                        <textarea class="span7" rows="5" style="height:100px;" name="target">{$project.target}</textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="widget-footer">
                        <button class="btn btn-primary" type="submit" onclick="save();">保存</button>
                        <button class="btn" type="button" onclick="javascript:window.history.back()">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main window -->

    </div><!--/.fluid-container-->
</div><!-- wrap ends-->

<script type="text/javascript" src="../asset/js/jquery.min.js"></script>
<script type="text/javascript" src="../asset/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../asset/js/raphael-min.js"></script>
<script type="text/javascript" src="../asset/js/bootstrap.js"></script>
<script type="text/javascript" src='../asset/js/sparkline.js'></script>
<script type="text/javascript" src='../asset/js/morris.min.js'></script>
<script type="text/javascript" src="../asset/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../asset/js/jquery.masonry.min.js"></script>
<script type="text/javascript" src="../asset/js/jquery.imagesloaded.min.js"></script>
<script type="text/javascript" src="../asset/js/jquery.facybox.js"></script>
<script type="text/javascript" src="../asset/js/jquery.alertify.min.js"></script>
<script type="text/javascript" src="../asset/js/jquery.knob.js"></script>
<script type='text/javascript' src='../asset/js/fullcalendar.min.js'></script>
<script type="text/javascript" src="../asset/js/realm.js"></script>

<script type="text/javascript" src="../asset/js/select2.min.js"></script>
<script type="text/javascript" src="../asset/js/bootstrap-colorpicker.js"></script>
<script type="text/javascript" src="../asset/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../asset/js/bootstrap-timepicker.js"></script>
</body>
<script>
    function save()
    {
        $('.form-horizontal').submit();
    }
</script>
